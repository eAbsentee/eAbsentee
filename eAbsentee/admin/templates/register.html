{% from "macros.html" import favicon, bootstrap, fontawesome, jquery %}
<!DOCTYPE html>
<html>

<head>
	{{ favicon() }}
	<title>Register</title>
	{{ bootstrap() }}
	{{ fontawesome() }}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3>Register</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="" method="POST">
						<div class="input-group mb-3">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
							<input type="text" name="email" id="email" class="form-control input_user" value="" placeholder="email">
						</div>
						<div class="input-group mb-2">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
							<input type="password" name="password" id="password" class="form-control input_pass" value="" placeholder="password">
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<input type="submit" name="button" class="btn login_btn"></input>
				   </div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{{ url_for('admin.register') }}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

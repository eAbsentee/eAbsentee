{% macro favicon() %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}?v=A05AGn87qM">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}?v=A05AGn87qM">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}?v=A05AGn87qM">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}?v=A05AGn87qM">
  <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}?v=A05AGn87qM" color="#2b5797">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}?v=A05AGn87qM">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="{{ url_for('static', filename='favicon/mstile-144x144.png') }}?v=A05AGn87qM">
  <meta name="theme-color" content="#ffffff">
{% endmacro %}

{% macro jquery() %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endmacro %}

{% macro bootstrap() %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endmacro %}

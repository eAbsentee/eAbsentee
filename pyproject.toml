authors = ["Sumanth Ratna <sumanthratna@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
Flask = "^1.1.2"
Flask-Bcrypt = "^0.7.1"
Flask-Login = "^0.5.0"
Flask-Migrate = "^2.7.0"
Flask-SeaSurf = "^0.3.0"
Flask-SQLAlchemy = "^2.4.4"
python-dotenv = "^0.17.0"
reportlab = "^3.5.65"
yagmail = "^0.14.245"
PyPDF2 = "^1.26.0"
flask-talisman = "^0.7.0"
mysqlclient = "^2.0.3"
